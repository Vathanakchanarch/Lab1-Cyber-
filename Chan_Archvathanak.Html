<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Register</title>

    <style>
        body {
            background: #8002F5;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: white;
            margin-top: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 600px;
            gap: 15px;
            margin-top: 15px;
        }

        .container div {
            display: flex;
            flex-direction: column;
        }

        input, select {
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .item7, .item8, .item9 {
            grid-column: 1 / -1;
        }

        .gender-options {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .gender-options label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .item9 input {
            padding: 10px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(to right, #4388d6, #a777e3);
        }

        .item9 input:hover {
            background-color: #8002F5;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-icons a {
            font-size: 28px;
            color: #fff;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #CC12F5;
            transform: scale(1.1);
        }
        
    </style>
</head>

<body>

    <h2>Register</h2>

    <form class="container">
        <div class="item1">
            <label for="Fname">Full Name</label>
            <input type="text" id="Fname" placeholder="Enter your full name" required>
        </div>

        <div class="item2">
            <label for="Uname">Username</label>
            <input type="text" id="Uname" placeholder="Enter your username" required>
        </div>

        <div class="item3">
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Enter your email" required>
        </div>

        <div class="item4">
            <label for="Pnumber">Phone Number</label>
            <input type="tel" id="Pnumber" placeholder="Enter your phone number" required>
        </div>

        <div class="item5">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" placeholder="Enter your password" required>
        </div>

        <div class="item6">
            <label for="Cpwd">Confirm Password</label>
            <input type="password" id="Cpwd" placeholder="Confirm your password" required>
        </div>

        <div class="item7">
            <label>Gender</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" required> Male</label>
                <label><input type="radio" name="gender"> Female</label>
                <label><input type="radio" name="gender"> Prefer not to say</label>
            </div>
        </div>

        <div class="item8">
            <label for="province">Province</label>
            <select id="province" required>
                <option value="">-- Select Province --</option>
                <option>Phnom Penh</option>
                <option>Banteay Meanchey</option>
                <option>Battambang</option>
                <option>Kampong Cham</option>
                <option>Kampong Chhnang</option>
                <option>Kampong Speu</option>
                <option>Kampong Thom</option>
                <option>Kampot</option>
                <option>Kandal</option>
                <option>Kep</option>
                <option>Koh Kong</option>
                <option>Kratie</option>
                <option>Mondulkiri</option>
                <option>Oddar Meanchey</option>
                <option>Pailin</option>
                <option>Preah Sihanouk</option>
                <option>Preah Vihear</option>
                <option>Prey Veng</option>
                <option>Pursat</option>
                <option>Ratanakiri</option>
                <option>Siem Reap</option>
                <option>Stung Treng</option>
                <option>Svay Rieng</option>
                <option>Takeo</option>
                <option>Tboung Khmum</option>
            </select>
        </div>

        <div class="item9">
            <input type="submit" value="Register">
        </div>
    </form>

    <div class="social-icons">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>

</body>
</html>
