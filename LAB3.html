<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Document</title>
    <style>
        .social-icons{
        grid-column: 1 / -1;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
    }

    .social-icons a{
        font-size: 28px;
        color: #8002F5;
        transition: 0.3s;
    }

    .social-icons a:hover{
        color: #CC12F5;
        transform: scale(1.1);
    }   

           body{
            background: #8002F5;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
           }
           h2 {
            text-align: center;

           }
           .container{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            background-color: white;
            background-size: 100%;
            margin: auto;
            padding:  20px;
            border-radius: 8px;
            width: 600px;
            gap: 15px;
           }
           .container div{
            display: flex;
            flex-direction: column;
           }
           input, select{
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            }
           .item9,.item7,.item8{
            grid-column: 1/-1;
           }
           .item7 input{
            margin-right: 8px;
            background: linear-gradient(to right, #6fb1fc, #a777e3);
           }
           .item9 input{
            padding: 10px;
            border: none;
            color: aliceblue;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
           }
           .gender-options label{
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            cursor: pointer;
           }

    </style>
</head>
<body>

    <div><h2>Register</h2></div>
    <div class="container">
        <div class="item1">
            <label for="Fname">Full Name</label><br>
            <input type="text" id="Fname" placeholder="Enter your Firstname">
        </div>
        <div class="item2">
            <label for="Uname">Username</label><br>
            <input type="text" id="Uname" placeholder="Enter your Username">
        </div>
        <div class="item3">
            <label for="Email">Email</label><br>
            <input type="email" id="Email" placeholder="Enter your Email">
        </div>
        <div class="item4">
            <label for="Pnumber">Phone Number</label><br>
            <input type="tel" name="Pnumber" id="Pnumber" placeholder="Enter your Phone Number" required>
        </div>
        <div class="item5">
            <label for="pwd">Password</label><br>
            <input type="password" name="pwd" id="pwd" placeholder="Enter your password" required>
        </div>
        <div class="item6">
            <label for="Cpwd">Confirm Password</label><br>
            <input type="password" id="Cpwd" placeholder="Confirm your password">
        </div>
      <div class="item7">
    <label>Gender</label>

    <div class="gender-options">
        <label>
            <input type="radio" name="Gender"> Male
        </label>

        <label>
            <input type="radio" name="Gender"> Female
        </label>

        <label>
            <input type="radio" name="Gender"> Prefer not to Say
        </label>     
        </div>
        <div class="item8">
            <label for="Province">Province</label>
            <select name="id" id="Skill" >
                   <option value="">-- Select Province --</option>
         <option value="Phnom Penh">Phnom Penh</option>
        <option value="Banteay Meanchey">Banteay Meanchey</option>
        <option value="Battambang">Battambang</option>
        <option value="Kampong Cham">Kampong Cham</option>
         <option value="Kampong Chhnang">Kampong Chhnang</option>
        <option value="Kampong Speu">Kampong Speu</option>
        <option value="Kampong Thom">Kampong Thom</option>
        <option value="Kampot">Kampot</option>
        <option value="Kandal">Kandal</option>
        <option value="Kep">Kep</option>
        <option value="Koh Kong">Koh Kong</option>
        <option value="Kratie">Kratie</option>
        <option value="Mondulkiri">Mondulkiri</option>
        <option value="Oddar Meanchey">Oddar Meanchey</option>
        <option value="Pailin">Pailin</option>
        <option value="Preah Sihanouk">Preah Sihanouk</option>
        <option value="Preah Vihear">Preah Vihear</option>
        <option value="Prey Veng">Prey Veng</option>
        <option value="Pursat">Pursat</option>
        <option value="Ratanakiri">Ratanakiri</option>
        <option value="Siem Reap">Siem Reap</option>
        <option value="Stung Treng">Stung Treng</option>
            <option value="Svay Rieng">Svay Rieng</option>
        <option value="Takeo">Takeo</option>
        <option value="Tboung Khmum">Tboung Khmum</option>
            </select>
        </div>
        <div class="item9">
            <label for="submit">
                <input type="submit" id="submit" value="Register" style="background-color: #CC12F5;">
            </label>
        </div>
       </div>

    </div>
        <div class="social-icons">
        <a href="#" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
        </a>
        <a href="#" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
        </a>
    </div>

</body>
</html>
